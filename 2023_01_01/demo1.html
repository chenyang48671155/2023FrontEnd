<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite Logo Blur</title>
    <style>
        :root {
            --bg: hsl(0, 0%, 14%);
            --gradient: linear-gradient(-45deg, #bd34fe 50%, #47caff 50%);
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        figure {
            display: flex;
            position: relative;
            flex-direction: column;
        }

        figure img,
        .img-bg {
            height: 320px;
            width: 320px;
        }

        .img-bg {
            position: absolute;
            background-image: linear-gradient(-45deg, #bd34fe 50%, #47caff 50%);
            border-radius: 50%;
            filter: blur(72px);
            z-index: -1;
            animation: pulse 4s cubic-bezier(0, 0, 0, 0.5) infinite;
        }

        @keyframes pulse {
            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <figure>
        <section class="img-bg"></section>
        <img src="https://vitejs.dev/logo-with-shadow.png" alt="Vite Logo" />
    </figure>
</body>

</html>
