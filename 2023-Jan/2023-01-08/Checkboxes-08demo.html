<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>
    <style>
      /* Hide the default checkbox */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
        display: none;
      }

      .container {
        --size: 50px;
        width: var(--size);
        height: var(--size);
        background-color: #191a1e;
        border-radius: 100%;
        cursor: pointer;
        padding: 5px;
        box-shadow: 1.5px 1.5px 3px #0e0e0e,
          -1.5px -1.5px 3px rgb(95 94 94 / 25%), inset 0px 0px 0px #0e0e0e,
          inset 0px -0px 0px #5f5e5e;
      }

      .container .checkmark {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 1.5px 1.5px 3px #0e0e0e,
          -1.5px -1.5px 3px rgb(95 94 94 / 25%), inset 0px 0px 0px #0e0e0e,
          inset 0px -0px 0px #5f5e5e;
        transition: all ease 0.3s;
        padding: 8px;
      }

      .container .checkmark svg {
        opacity: 0;
        transition: all ease 0.3s;
      }

      .container input:checked + .checkmark {
        box-shadow: 0px 0px 0px #0e0e0e, 0px 0px 0px rgb(95 94 94 / 25%),
          inset 1.5px 1.5px 3px #0e0e0e, inset -1.5px -1.5px 3px #5f5e5e;
      }

      .container input:checked + .checkmark svg {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <label class="container">
      <input type="checkbox" checked="checked" />
      <div class="checkmark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <title>Checkmark</title>
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M416 128L192 384l-96-96"
          ></path>
        </svg>
      </div>
    </label>
  </body>
</html>
