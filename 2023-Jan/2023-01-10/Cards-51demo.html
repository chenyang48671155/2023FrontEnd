<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <style>
      .card {
        width: 210px;
        height: 254px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        background: #fff;
        border-radius: 20px;
      }

      .card > * {
        margin: 0;
      }

      .card__title {
        color: #333;
      }

      .card__content {
        font-size: 13px;
        line-height: 18px;
        color: #333;
      }

      .card__form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .card__form input {
        margin-top: 10px;
        outline: 0;
        background: rgb(255, 255, 255);
        box-shadow: transparent 0px 0px 0px 1px inset;
        padding: 0.6em;
        border-radius: 14px;
        border: 1px solid #333;
        color: black;
      }

      .card__form button {
        border: 0;
        background: #111;
        color: #fff;
        padding: 0.68em;
        border-radius: 14px;
        font-weight: bold;
      }

      .sign-up:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">Subscribe</h1>
      <p class="card__content">
        Get fresh web design resources delivered straight to your inbox every
        week.
      </p>
      <div class="card__form">
        <input type="text" placeholder="Your Email" />
        <button class="sign-up">Sign up</button>
      </div>
    </div>
  </body>
</html>
