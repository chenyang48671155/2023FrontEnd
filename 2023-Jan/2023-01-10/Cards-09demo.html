<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <style>
      .card {
        width: 190px;
        height: 254px;
        position: relative;
        outline: 0.5em solid #f5f5f5;
        background: #ff930f;
        background: linear-gradient(to top, #ff930f 0%, #fffa5c 100%);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 4;
        background-color: rgba(80, 64, 44, 0);
        transition: background-color 1s;
      }

      .card-info {
        bottom: 0;
        position: absolute;
        width: 100%;
        padding: 1.5em;
        text-align: center;
        transition: transform 1s cubic-bezier(0.785, 0.135, 0.15, 0.86);
      }

      .card-bio {
        padding: 1.8em;
        text-align: center;
        transform: translate(100%, 40%);
        transition: transform 1s cubic-bezier(0.785, 0.135, 0.15, 0.86);
      }

      .card-bio p {
        font-size: 16px;
        font-weight: 600;
        line-height: 1.5em;
      }

      /*Text*/
      .title {
        font-size: 1.3em;
        font-weight: bold;
      }

      .title::after {
        content: "";
        display: block;
        width: 50%;
        height: 2px;
        margin: 0 auto 4%;
        background-color: #000;
      }

      .subtitle {
        font-weight: 400;
        line-height: 1em;
      }

      /*Hover*/
      .card:hover::before {
        background-color: rgba(80, 64, 44, 0.25);
      }

      .card:hover .card-info {
        transform: translateX(-100%);
      }

      .card:hover .card-bio {
        transform: translate(0, 40%);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-info">
        <p class="title">John Doe</p>
        <p class="subtitle">Web Dev</p>
      </div>
      <div class="card-bio">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </body>
</html>
