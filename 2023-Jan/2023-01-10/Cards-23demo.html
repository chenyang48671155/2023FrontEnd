<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <style>
      .card {
        width: 190px;
        height: 254px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);
        background: #fff;
        display: flex;
        border-radius: 20px;
        justify-content: center;
        position: relative;
        transition: all 0.4s;
      }

      .card::before {
        content: "---content---";
        letter-spacing: 0.2em;
        position: absolute;
        bottom: 8px;
        left: 20px;
        color: rgb(51, 51, 51);
        font-size: 0.8em;
        font-weight: 700;
      }

      .card div {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.212);
        cursor: pointer;
        z-index: 10;
        transition: all 0.4s;
        background-color: #fff;
      }

      .card:hover div {
        transform: translateY(-30px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div></div>
    </div>
  </body>
</html>
