<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <style>
      .card {
        width: 190px;
        height: 254px;
        background: #f4f6fb;
        border: 1px solid white;
        box-shadow: 10px 10px 64px 0px rgba(180, 180, 207, 0.75);
        -webkit-box-shadow: 10px 10px 64px 0px rgba(186, 186, 202, 0.75);
        -moz-box-shadow: 10px 10px 64px 0px rgba(208, 208, 231, 0.75);
      }

      .form {
        padding: 25px;
      }

      .card_header {
        display: flex;
        align-items: center;
      }

      .card svg {
        color: #7878bd;
        margin-bottom: 20px;
        margin-right: 5px;
      }

      .form_heading {
        padding-bottom: 20px;
        font-size: 21px;
        color: #7878bd;
      }

      .field {
        padding-bottom: 10px;
      }

      .input {
        border-radius: 5px;
        background-color: #e9e9f7;
        padding: 5px;
        width: 100%;
        color: #7a7ab3;
        border: 1px solid #dadaf7;
      }

      .input:focus-visible {
        outline: 1px solid #aeaed6;
      }

      .input::placeholder {
        color: #bcbcdf;
      }

      label {
        color: #b2bac8;
        font-size: 14px;
        display: block;
        padding-bottom: 4px;
      }

      button {
        background-color: #7878bd;
        margin-top: 10px;
        font-size: 14px;
        padding: 7px 12px;
        height: auto;
        font-weight: 500;
        color: white;
      }

      button:hover {
        background-color: #5f5f9c;
      }
    </style>
  </head>
  <body>
    <form class="form card">
      <div class="card_header">
        <svg
          height="24"
          width="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"
            fill="currentColor"
          ></path>
        </svg>
        <h1 class="form_heading">Sign in</h1>
      </div>
      <div class="field">
        <label for="username">Username</label>
        <input
          id="username"
          placeholder="Username"
          type="text"
          name="username"
          class="input"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          placeholder="Password"
          type="password"
          name="user_password"
          class="input"
        />
      </div>
      <div class="field">
        <button class="button">Login</button>
      </div>
    </form>
  </body>
</html>
