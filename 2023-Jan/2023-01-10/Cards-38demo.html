<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <style>
      body {
        background-color: black;
      }
      .card {
        width: 150px;
        height: 200px;
        background: #ffffff;
        transform: rotate(20deg) skew(-10deg, -5deg);
        transition: box_shadow 0.25s ease-in;
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        line-height: 200px;
      }

      .card:hover {
        box-shadow: rgba(255, 255, 255, 0.5) 5px 3px,
          rgba(255, 255, 255, 0.4) 10px 6px, rgba(255, 255, 255, 0.3) 15px 9px;
      }
    </style>
  </head>
  <body>
    <div class="card">Good morning</div>
  </body>
</html>
