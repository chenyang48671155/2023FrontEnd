<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON</title>
    <style>
      .button {
        display: flex;
      }

      .box {
        width: 35px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        transition: all 0.8s;
        cursor: pointer;
        position: relative;
        background: rgb(58, 165, 253);
        overflow: hidden;
      }

      .box:before {
        content: "W";
        position: absolute;
        top: 0;
        background: #0f0f0f;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(100%);
        transition: transform 0.4s;
      }

      .box:nth-child(2)::before {
        transform: translateY(-100%);
        content: "O";
      }

      .box:nth-child(3)::before {
        content: "R";
      }

      .box:nth-child(4)::before {
        transform: translateY(-100%);
        content: "L";
      }

      .box:nth-child(5)::before {
        content: "D";
      }

      .button:hover .box:before {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="button">
      <div class="box">H</div>
      <div class="box">O</div>
      <div class="box">V</div>
      <div class="box">E</div>
      <div class="box">R</div>
    </div>
  </body>
</html>
