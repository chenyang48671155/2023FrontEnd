<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON</title>
    <style>
      body {
        background-color: grey;
      }

      button {
        height: 3em;
        width: 8em;
        border: none;
        border-radius: 10em;
        background: #016dd9;
        font-size: 17px;
        color: #ffffff;
        font-family: inherit;
        font-weight: 500;
      }

      button:hover {
        animation: shake3856 0.3s linear infinite both;
      }

      @keyframes shake3856 {
        0% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }

        20% {
          -webkit-transform: translate(-2px, 2px);
          transform: translate(-2px, 2px);
        }

        40% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }

        60% {
          -webkit-transform: translate(2px, 2px);
          transform: translate(2px, 2px);
        }

        80% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }

        100% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body>
    <button>Shake</button>
  </body>
</html>
