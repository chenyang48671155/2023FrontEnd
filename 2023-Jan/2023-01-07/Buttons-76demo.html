<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON</title>
    <style>
      .mouse-btn {
        margin: 10px auto;
        width: 40px;
        height: 80px;
        border: 3px solid rgba(122, 122, 124, 0.918);
        border-radius: 20px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .mouse-scroll {
        display: block;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          170deg,
          rgba(122, 122, 124, 0.918),
          rgb(123, 124, 124)
        );
        border-radius: 50%;
        margin: auto;
        -webkit-animation: scrolling13 1s linear infinite;
        animation: scrolling13 1s linear infinite;
      }

      @-webkit-keyframes scrolling13 {
        0% {
          opacity: 0;
          -webkit-transform: translateY(-20px);
          transform: translateY(-20px);
        }

        100% {
          opacity: 1;
          -webkit-transform: translateY(20px);
          transform: translateY(20px);
        }
      }

      @keyframes scrolling13 {
        0% {
          opacity: 0;
          -webkit-transform: translateY(-20px);
          transform: translateY(-20px);
        }

        100% {
          opacity: 1;
          -webkit-transform: translateY(20px);
          transform: translateY(20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container_mouse">
      <span class="mouse-btn">
        <span class="mouse-scroll"></span>
      </span>
      <span>Scroll Down</span>
    </div>
  </body>
</html>
