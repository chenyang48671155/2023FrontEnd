<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swoop</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .prods,
      .callouts,
      .news {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 18px;
      }

      .prods {
        color: gray;
        background-color: white;
      }

      .callouts {
        color: white;
        position: relative;
        z-index: 1;
      }

      .news {
        color: white;
        background-color: tan;
      }

      svg {
        position: absolute;
        top: -8rem;
        left: 0;
        height: calc(100% + 15rem);
        width: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="prods">Products</div>
    <div class="callouts">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path
          fill="black"
          d="M0 0 C20 40, 40 40, 100 0 L100 100 C70 80, 30 80, 0 85"
        ></path>
      </svg>

      Callouts
    </div>
    <div class="news">News</div>
  </body>
</html>
