    <title>Coooolers</title>
    <style>
      body {
        display: flex !important;
        justify-items: center;
        flex-wrap: wrap;
        flex-direction: row;
        align-content: center;
        justify-content: center;
        align-items: center;
        background: hsl(220deg 23% 97%) !important;

        background: radial-gradient(
          ellipse farthest-corner at 20% 50%,
          #525864,
          #130f0e
        ) !important;
      }
      .coolors-palette-widget {
        all: initial;
        background: #fff;
        border-radius: 14px !important;
        box-shadow: inset rgb(0 0 0 / 11%) 0 0 0 1px;
        display: block !important;
        overflow: hidden;
        height: 175px !important;
        margin: 18pt !important;
        width: 26% !important;

        background-color: #2c313e !important;
        border-bottom: 2px solid #888;
        box-shadow: -1px 1px 5px black, 0px 0px 5px black inset !important;
        box-shadow: 0 0 5px 0 rgb(0 0 0 / 70%), 0 0 20px 0 rgb(0 0 0 / 50%),
          0 0 25px 0 rgb(0 0 0 / 30%), 10px 0 4px 10px rgb(0 0 0 / 30%),
          inset 0 0 3px 0 rgb(0 0 0 / 70%), inset 0 0 10px 0 rgb(0 0 0 / 50%),
          inset 0 -25px 5px 0 rgb(0 0 0 / 20%),
          inset 0 -5px 10px 0 rgb(255 255 255 / 30%) !important;
      }

      .coolors-palette-widget .coolors-palette-widget_info_link {
        text-shadow: 0.25px 0.25px 0.25px hsl(233deg 5% 96% / 85%),
          0.35px 0.35px 0.35px hsl(233deg 5% 96% / 85%),
          0 -1.1px 0px hsl(230deg 20% 96% / 8%), 0 1.2px 0 hsl(0deg 0% 1%) !important;
        color: hsl(233deg 5% 96%) !important;
        font-weight: 300 !important;
        font-family: Roboto !important;
      }

      .coolors-palette-widget_info {
        background-color: #2c313e;
        border-bottom: 2px solid #888;
        box-shadow: -1px 1px 5px black, 0px 0px 5px black inset;
        text-shadow: 0px -1px 1px #888;
        color: #2c313e;
        box-shadow: inset 2px -1px 1px 0 rgb(255 255 255 / 20%),
          inset -3px 2px 5px 0 rgb(0 0 0 / 20%), 4px 1px 1px 0 rgb(0 0 0 / 50%),
          -1px -3px 1px 0 rgb(0 0 0 / 50%), 4px -3px 1px 0 rgb(0 0 0 / 50%),
          -1px -1px 5px 0 rgb(0 0 0 / 50%) !important;
      }

      .coolors-palette-widget .coolors-palette-widget_colors div {
        background-image: linear-gradient(
          145deg,
          hsl(228deg 10% 99% / 1%),
          hsl(228deg 14% 91% / 1%)
        ) !important;
        box-shadow: inset 0.45px 1.5px 1.5px 0 rgb(0 0 0 / 12%),
          inset 0 1px 1px 0px rgb(0 0 0 / 24%), 0.75px 0.75px 0.5px 0 white !important;
      }

      .coolors-palette-widget .coolors-palette-widget_colors {
        height: 140px !important;
      }

      .coolors-palette-widget .coolors-palette-widget_info_name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 36px;
        color: hsl(340deg 3% 65%) !important;
        text-align: center;
        text-shadow: 1px 1px 1px #352f31, -1px 1px 1px #161415,
          1px -1px 1px #2f292b, -1px -1px 1px #424242, 0 0 2px #302a2c,
          0 0 4px #160d10 !important;
        text-transform: uppercase !important;
        font-size: 13px !important;
        letter-spacing: 0.75px !important;
        font-family: Roboto !important;
        font-weight: 400 !important;
      }
    </style>
