<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle switches</title>
    <style>
      .slider {
        background-color: #ffffff2b;
        border-radius: 100px;
        padding: 1px;
        margin: 10px;
        cursor: pointer;
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0s;
        align-items: center;
        position: relative;
        display: inline-block;
        width: 51px;
        height: 29px;
        box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset,
          rgba(0, 0, 0, 0.21) 0px 0px 0px 24px inset,
          #22cc3f 0px 0px 0px 0px inset,
          rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
      }

      .slider::after {
        content: "";
        display: flex;
        top: 2.3px;
        left: 2px;
        width: 26px;
        height: 26px;
        background-color: #e3e3e3;
        border-radius: 200px;
        position: absolute;
        box-shadow: transparent 0px 0px 0px 2px, rgba(0, 0, 0, 0.3) 0px 6px 6px;
        transition: left 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s,
          background-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s;
        will-change: left, background-color;
      }

      .switch input[type="checkbox"]:checked + .slider {
        box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset,
          #22cc3f 0px 0px 0px 2px inset, #22cc3f 0px 0px 0px 24px inset,
          rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
      }

      .switch input[type="checkbox"]:checked + .slider::after {
        left: 24px;
      }

      .switch input[type="checkbox"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </body>
</html>
