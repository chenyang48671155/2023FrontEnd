<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle switches</title>
    <style>
      /* The switch - the box around the slider */
      .switch {
        font-size: 1rem;
        position: relative;
        display: inline-block;
        width: 4em;
        height: 2em;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #eee;
        transition: 0.4s;
        border-radius: 0.5em;
        box-shadow: 0 0.2em #dfd9d9;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 1.5em;
        width: 1.4em;
        border-radius: 0.3em;
        left: 0.3em;
        bottom: 0.7em;
        background-color: lightsalmon;
        transition: 0.4s;
        box-shadow: 0 0.4em #bcb4b4;
      }

      .slider:hover::before {
        box-shadow: 0 0.2em #bcb4b4;
        bottom: 0.5em;
      }

      input:checked + .slider:before {
        transform: translateX(2em);
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </body>
</html>
