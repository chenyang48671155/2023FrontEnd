  <head>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.45/vue.cjs.js"></script>
    <link rel="stylesheet" href="./Vue Flex Slider.css" />
    <title>Vue Flex Slider</title>
  </head>
  <body>
    <ul>
      <li
        v-for="(artist, i) in artists"
        :style="`background-image: url(${artist.backgroundUrl});`"
        role="button"
        :class="active === i ? 'active' : ''"
        @click="() => (active = i)"
      >
        <h3>{{ artist.name }}</h3>
        <div class="section-content">
          <div class="inner">
            <div class="bio">
              <h2>{{ artist.name }}</h2>
              <p>{{ artist.description }}</p>

              <a
                :href="artist.spotify.profileUrl"
                target="_blank"
                class="artist-profile-link md:hidden"
              >
                <img
                  src="https://assets.codepen.io/152347/spotify-badge.svg"
                  alt="Listen on Spotify"
                  width="176"
                  height="64"
                  loading="lazy"
                />
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </body>

      methods: {
        nextSlide() {
          if (this.active <= this.artists.length) {
            this.active = this.active += 1;

        prevSlide() {
          if (this.active > 0) {
            this.active = this.active + -1;
