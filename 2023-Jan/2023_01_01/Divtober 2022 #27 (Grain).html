<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divtober 2022 #27 (Grain)</title>
    <style>
        .grain {
            width: 150px;
            aspect-ratio: 1;
            background:
                radial-gradient(100% 50% at left, #0000 70%, #fff 71% 98%, #0000) 95% 55%/14% 20%,
                linear-gradient(#eee 0 0) 50% 90%/100% 10%,
                radial-gradient(50% 100% at top, #fff 98%, #0000) 50% 70%/80% 50%;
            background-repeat: no-repeat;
            border-radius: 0 0 50% 50%/0 0 20% 20%;
            position: relative;
            animation: a 5s linear infinite;
        }

        .grain:before {
            content: "";
            position: absolute;
            width: 6%;
            height: 20%;
            left: 47%;
            bottom: 65%;
            background: #50281c;
            background-repeat: no-repeat;
            border-bottom: 74px solid #50281c;
            clip-path: inset(-30% 0 56%);
            animation: b 5s linear infinite;
        }

        .grain:after {
            content: "";
            position: absolute;
            width: 26%;
            height: 40%;
            left: 37%;
            bottom: 103%;
            background:
                radial-gradient(100% 87% at 0% 69%, #0000 77%, #50281c 78% 99%, #0000) -5% 80%/60% 40%,
                radial-gradient(100% 87% at 100% 41%, #0000 77%, #50281c 78% 99%, #0000) 105% 20%/60% 40%,
                radial-gradient(100% 84% at 100% 55%, #0000 77%, #2d120d 78% 99%, #0000) 80% 20%/60% 40%,
                radial-gradient(100% 84% at 0% 55%, #0000 77%, #2d120d 78% 99%, #0000) 20% 80%/60% 40%,
                radial-gradient(50% 50%, #50281c 95%, #0000);
            background-repeat: no-repeat;
            animation: c 5s linear infinite;
        }

        @keyframes a {
            0% {
                transform: translateX(calc(-50vw - 150px))
            }

            20%,
            80% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(calc(50vw + 150px))
            }
        }

        @keyframes b {

            0%,
            20%,
            100% {
                transform: translateY(calc(-50vh - 150px));
                clip-path: inset(-30% 0 56%)
            }

            35%,
            40% {
                transform: translateY(0);
                clip-path: inset(0% -100% 56%)
            }

            75%,
            99% {
                transform: translateY(0);
                clip-path: inset(20% 50% -121%);
            }
        }

        @keyframes c {

            0%,
            20%,
            100% {
                transform: translateY(calc(-50vh - 150px));
            }

            35%,
            40% {
                transform: translateY(0) rotate(0);
            }

            75%,
            99% {
                transform: translateY(0) rotate(8turn) scale(0);
            }
        }


        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-content: center;
            background: lightblue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="grain"></div>
</body>

</html>
