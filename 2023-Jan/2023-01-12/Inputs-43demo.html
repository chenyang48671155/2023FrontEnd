<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <style>
      .input {
        border: none;
        border-radius: 15px;
        padding: 15px;
        background-color: #e8e8e8;
        box-shadow: 6px 6px 12px #ffffff, -6px -6px 12px #c5c5c5;
        font-size: medium;
        font-weight: bold;
        max-width: 200px;
      }

      .input:focus {
        outline-color: white;
        place-content: "Enter your message!";
      }
    </style>
  </head>
  <body>
    <input type="text" name="text" class="input" placeholder="Type here!" />
  </body>
</html>
