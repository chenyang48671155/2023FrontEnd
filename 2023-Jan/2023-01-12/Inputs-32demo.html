<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <style>
      .input {
        max-width: 190px;
        height: 44px;
        background-color: #05060f0a;
        border-radius: 0.5rem;
        padding: 0 1rem;
        border: 2px solid transparent;
        font-size: 1rem;
        transition: border-color 0.3s cubic-bezier(0.25, 0.01, 0.25, 1) 0s,
          color 0.3s cubic-bezier(0.25, 0.01, 0.25, 1) 0s,
          background 0.2s cubic-bezier(0.25, 0.01, 0.25, 1) 0s;
      }

      .label {
        display: block;
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
        font-weight: bold;
        color: #05060f99;
        transition: color 0.3s cubic-bezier(0.25, 0.01, 0.25, 1) 0s;
      }

      .input:hover,
      .input:focus,
      .input-group:hover .input {
        outline: none;
        border-color: #05060f;
      }

      .input-group:hover .label,
      .input:focus {
        color: #05060fc2;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label class="label">Email address</label>
      <input
        autocomplete="off"
        name="Email"
        id="Email"
        class="input"
        type="email"
      />
      <div></div>
    </div>
  </body>
</html>
