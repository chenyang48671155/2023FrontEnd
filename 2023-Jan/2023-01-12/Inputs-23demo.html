<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <style>
      .input-container {
        --c-text: rgb(50, 50, 80);
        --c-bg: rgb(252, 252, 252);
        --c-outline: rgb(55, 45, 190);
        display: grid;
        gap: 1ch;
        position: relative;
        max-width: 190px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .input-field {
        padding: 0.5em 0.75em;
        border-radius: 0.2em;
        border: 1px solid var(--c-border, currentColor);
        color: var(--c-text);
        font-size: 1rem;
        letter-spacing: 0.1ch;
        width: 100%;
      }

      .input-field:not(:placeholder-shown) + .input-label {
        transform: translateY(-220%);
        opacity: 1;
      }

      .input-field:invalid {
        --c-border: rgb(230, 85, 60);
        --c-text: rgb(230, 85, 60);
        --c-outline: rgb(230, 85, 60);
      }

      .input-field:is(:disabled, :read-only) {
        --c-border: rgb(150, 150, 150);
        --c-text: rgb(170, 170, 170);
      }

      .input-field:is(:focus, :focus-visible) {
        outline: 2px solid var(--c-outline);
        outline-offset: 2px;
      }

      .input-label {
        --timing: 200ms ease-in;
        position: absolute;
        left: 0;
        top: 50%;
        transition: transform var(--timing), opacity var(--timing);
        transform: translateY(-50%);
        opacity: 0;
        color: var(--c-text);
        font-weight: 500;
      }

      @media (prefers-reduced-motion: reduce) {
        .input-label {
          --timing: linear;
        }
      }

      @media (prefers-color-scheme: dark) {
        .input-container {
          --c-text: rgb(252, 252, 252);
          --c-bg: transparent;
        }
      }
    </style>
  </head>
  <body>
    <p class="input-container">
      <input
        autocomplete="name"
        class="input-field"
        id="text"
        name="text"
        placeholder="Enter your name"
        type="text"
      />
      <label for="text" class="input-label">Name</label>
    </p>
  </body>
</html>
