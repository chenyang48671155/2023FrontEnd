<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADERS</title>
    <style>
      body {
        background-color: grey;
      }
      .loader {
        width: 8px;
        height: 40px;
        border-radius: 4px;
        display: block;
        background-color: currentColor;
        margin: 20px auto;
        position: relative;
        color: #f2f2f2;
        animation: animloader 0.3s 0.3s linear infinite alternate;
      }

      .loader::after,
      .loader::before {
        content: "";
        width: 8px;
        height: 40px;
        border-radius: 4px;
        background: currentColor;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 20px;
        animation: animloader 0.3s 0.45s linear infinite alternate;
      }

      .loader::before {
        left: -20px;
        animation-delay: 0s;
      }

      @keyframes animloader {
        0% {
          height: 48px;
        }

        100% {
          height: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
