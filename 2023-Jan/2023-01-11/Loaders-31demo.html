<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADERS</title>
    <style>
      .load-row {
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
      }

      .load-row span {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #f76002;
        border-radius: 50px;
        animation: up-down6 0.5s ease-in infinite alternate;
      }

      .load-row span:nth-child(2) {
        background: #e85b04c4;
        animation-delay: 0.16s;
      }

      .load-row span:nth-child(3) {
        background: #e85b0491;
        animation-delay: 0.32s;
      }

      .load-row span:nth-child(4) {
        background: #e85b0456;
        animation-delay: 0.48s;
      }

      @keyframes up-down6 {
        0% {
          transform: translateY(-10px);
        }

        100% {
          transform: translateY(10px);
        }
      }
    </style>
  </head>

  <body>
    <div class="load-row">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
