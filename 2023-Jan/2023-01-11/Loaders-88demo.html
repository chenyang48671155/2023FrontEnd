<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADERS</title>
    <style>
      body {
        background-color: gray;
      }
      .pulsar {
        --uib-size: 40px;
        --uib-speed: 0.9s;
        --uib-color: white;
        position: relative;
        height: var(--uib-size);
        width: var(--uib-size);
      }

      .pulsar::before,
      .pulsar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background-color: var(--uib-color);
        animation: pulse9173412 var(--uib-speed) ease-in-out infinite;
        transform: scale(0);
      }

      .pulsar::after {
        animation-delay: calc(var(--uib-speed) / -2);
      }

      @keyframes pulse9173412 {
        0%,
        100% {
          transform: scale(0);
          opacity: 1;
        }

        50% {
          transform: scale(1);
          opacity: 0.25;
        }
      }
    </style>
  </head>
  <body>
    <div class="pulsar"></div>
  </body>
</html>
