<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADERS</title>
    <style>
      .loader {
        background: transparent;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        width: 80px;
        height: 80px;
        border: 2px solid #ccc;
        position: absolute;
        border-radius: 50%;
        animation: circle14512 2s linear infinite;
      }

      .circle::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #9ae932;
        box-shadow: 0 0 20px #9ae932, 0 0 60px #9ae932;
      }

      @keyframes circle14512 {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="circle"></div>
    </div>
  </body>
</html>
