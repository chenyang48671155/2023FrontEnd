<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders</title>
    <style>
      .loading {
        width: 60px;
        height: 60px;
        position: relative;
      }

      .d1,
      .d2 {
        border: 5px solid #64dfdf;
        border-radius: 50px;
      }

      .loading .d1 {
        width: 55px;
        height: 55px;
        position: absolute;
        border-left-color: transparent;
        border-right-color: transparent;
        animation: load161 1s linear infinite;
      }

      .loading .d2 {
        width: 40px;
        height: 40px;
        border-top-color: transparent;
        border-bottom-color: transparent;
        margin: 7.5px;
        animation: load2812 2s linear infinite;
      }

      @keyframes load161 {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes load2812 {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="d1"></div>
      <div class="d2"></div>
    </div>
  </body>
</html>
