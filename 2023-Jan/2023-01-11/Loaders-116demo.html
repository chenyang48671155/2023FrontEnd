<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders</title>
    <style>
      .loader {
        width: 50px;
        height: 50px;
        border: 7px double;
        border-color: #43cec7 transparent;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin13213 2s linear infinite;
      }

      .loader div {
        width: 50%;
        height: 50%;
        background-color: #43cec7;
        border-radius: 50%;
      }

      @keyframes spin13213 {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div></div>
    </div>
  </body>
</html>
