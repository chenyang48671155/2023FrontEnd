<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADERS</title>
    <style>
      #myProgress {
        width: 100%;
        max-width: 200px;
        background: #f4f4f4;
        box-shadow: inset -1px 1px 2px rgba(200, 200, 200, 0.2),
          inset 1px -1px 2px rgba(200, 200, 200, 0.2),
          inset -1px -1px 2px rgba(255, 255, 255, 0.9),
          inset 1px 1px 3px rgba(200, 200, 200, 0.9);
        border-radius: 28px;
        overflow: hidden;
      }

      #myBar {
        width: 10%;
        height: 30px;
        background: rgba(0, 209, 0, 0.35);
        border-radius: 28px;
        text-align: center;
        line-height: 30px;
        color: white;
        transition: 0.5s;
        animation: loading82341 10s ease infinite;
      }

      @keyframes loading82341 {
        0% {
          width: 0%;
        }

        10% {
          width: 10%;
        }

        50% {
          width: 40%;
        }

        60% {
          width: 60%;
        }

        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </body>
</html>
